<!DOCTYPE html>
<html>

<head>
    <title>Reconhecimento de voz com Python e Flask</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            margin: 20px 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 50px 0;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease-in-out;
        }

        button:hover {
            background-color: #0069d9;
        }

        p {
            font-size: 24px;
            text-align: center;
            margin: 20px 0;
        }

        .loader {
            border: 10px solid #f3f3f3;
            border-top: 10px solid #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            display: none;
            margin-top: 30px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <script>
        function showLoader() {
            document.getElementById("loader").style.display = "inline-block";
            setTimeout(function () {
                document.getElementById("message").innerHTML = "Fale agora!";
            }, 1500);
        }
    </script>

</head>

<body>
    <h1>Reconhecimento de voz com Python e Flask</h1>
    <form method="POST" onsubmit="showLoader()">
        <div class="button-container">
            <button type="submit">Clique para falar um n√∫mero</button>
            {% if start %}
            <p>{{ start }}</p>
            {% endif %}
            <p id="message"></p>
            <div class="loader" id="loader"></div>
        </div>
    </form>
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
    {% if cpf %}
    <p>O CPF falado foi: {{ cpf }}</p>
    {% endif %}
</body>

</html>
